<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="toggleSwitch.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <title>Orodomop</title>
</head>

<body>
  <audio src="" id="audio"></audio>
  <header id="title">
    <h1>Orodomop</h1>
    <p>Rest, Break, Repeat</p>
    <input id="oro-pom-switch" onchange="changeState()" type="checkbox" class="theme-checkbox">
  </header>
  <main>
    <section id="Clock">
      <div id="clock-container">

        <h1 id="timer">
          25:00
        </h1>
        <p id="timer-type">
          Orodomop
        </p>

        <div id="button-wrapper">
          <button id="play" class="clock-controls">
            <i class="ri-play-large-fill"></i>
          </button>
          <button id="pause" class="clock-controls">
            <i class="ri-pause-large-fill"></i>
          </button>
          <button id="stop" class="clock-controls">
            <i class="ri-stop-large-fill"></i>
          </button>
        </div>
        <!--end of button wrapper-->
      </div>
      <!--end of clock container-->
    </section>
    <!--end of clock section-->
    <section id="language-selection">
      <label for="Language">Language</label>
      <select name="Language" id="Language" onchange="changeAlertLanguage()">
        <option value="English" default>English</option>
        <option value="Tagalog">Tagalog</option>
        <option value="Iloco">Iloco</option>
      </select>
    </section>
    <!--end of Language Section-->
  </main>
  <footer>
    Copyright Â© 2024. Joelo Pascua, All rights reserved.
  </footer>
</body>
<script src="script.js"></script>

</html>
